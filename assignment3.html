<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My First React App</title>
    <style>
      .person {
        display: inline-block;
        margin: 10px;
        border: 1px solid #ccc;
        box-shadow: 0 2px 2px #ccc;
        width: 200px;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
      function Person(props) {
        return (
          <div className ="person">
          <h1>{props.name}</h1>
          <p>Your age: {props.age}</p>
          </div>
        );
      }

      var app = (
        <div>
        <Person name="Matt" age="28"/>
        <Person name="Emily" age="25"/>
        </div>
      );

      ReactDOM.render(app, document.querySelector('#app'));
     </script>
